<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUB ALONE - Virtual Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        /* HUB ALONE SIDEBAR */
        #hub-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            border-right: 2px solid #00f3ff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        #hub-sidebar h2 {
            color: #00f3ff;
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00f3ff;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #00f3ff;
        }

        /* CHAT SECTION */
        .section-title {
            color: #888;
            font-size: 10px;
            text-transform: uppercase;
            margin: 10px 0 5px;
            letter-spacing: 1px;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            margin-bottom: 10px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        #messages::-webkit-scrollbar { width: 5px; }
        #messages::-webkit-scrollbar-track { background: #1a1a2e; }
        #messages::-webkit-scrollbar-thumb { background: #00f3ff; border-radius: 3px; }

        .message {
            margin-bottom: 6px;
            padding: 5px 8px;
            background: rgba(0,243,255,0.1);
            border-left: 2px solid #00f3ff;
            border-radius: 0 5px 5px 0;
        }

        .message .user {
            color: #00f3ff;
            font-weight: bold;
        }

        #chat-input {
            width: 100%;
            padding: 8px;
            background: rgba(0,0,0,0.4);
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 12px;
            outline: none;
        }

        #chat-input:focus { border-color: #00f3ff; }

        /* ROOM CONTROLS */
        .room-controls {
            margin-bottom: 10px;
        }

        #room-input {
            width: 100%;
            padding: 8px;
            background: rgba(0,0,0,0.4);
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 12px;
            margin-bottom: 8px;
            outline: none;
        }

        #room-input:focus { border-color: #00f3ff; }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00f3ff 0%, #00a8cc 100%);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            transition: all 0.3s;
            margin-bottom: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,243,255,0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            color: #fff;
        }

        .btn.secondary:hover {
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
        }

        /* VIDEO/PDF OPEN BUTTON */
        #open-content-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
        }

        #open-content-btn:hover {
            box-shadow: 0 5px 20px rgba(255,107,107,0.4);
        }

        /* MAIN 3D CANVAS */
        #canvas-container {
            position: fixed;
            left: 280px;
            top: 0;
            width: calc(100vw - 280px);
            height: 100vh;
        }

        /* DASHBOARD PANEL */
        #dashboard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: 600px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            border: 2px solid #00f3ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,243,255,0.3), inset 0 0 50px rgba(0,243,255,0.05);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 2000;
        }

        #dashboard.active { display: flex; }

        #dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(90deg, rgba(0,243,255,0.1) 0%, transparent 100%);
            border-bottom: 1px solid #00f3ff;
        }

        #dashboard-header h3 {
            color: #00f3ff;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #dashboard-close {
            background: transparent;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        #dashboard-close:hover {
            background: #ff6b6b;
            color: #000;
        }

        #dashboard-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* DASHBOARD LEFT CONTROLS */
        #dashboard-controls {
            width: 200px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dashboard-btn {
            padding: 12px;
            background: rgba(0,243,255,0.1);
            border: 1px solid #00f3ff;
            border-radius: 5px;
            color: #00f3ff;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .dashboard-btn:hover {
            background: rgba(0,243,255,0.2);
            transform: translateX(5px);
        }

        .dashboard-btn.active {
            background: #00f3ff;
            color: #000;
        }

        /* DASHBOARD MAIN VIEW */
        #dashboard-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #dashboard-main video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,243,255,0.2);
        }

        #dashboard-main canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,243,255,0.2);
        }

        .placeholder {
            text-align: center;
            color: #555;
        }

        .placeholder-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        /* HIDDEN INPUTS */
        #pdf-file-input, #video-file-input {
            display: none;
        }

        /* UTC CLOCK */
        #utc-clock {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #00f3ff;
            font-size: 14px;
            font-family: monospace;
            text-shadow: 0 0 10px #00f3ff;
            z-index: 100;
        }

        /* SESSION INFO */
        #session-info {
            position: fixed;
            top: 20px;
            right: 100px;
            color: #888;
            font-size: 12px;
            z-index: 100;
        }

        /* DASHBOARD TOGGLE BUTTON */
        #dashboard-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00f3ff 0%, #00a8cc 100%);
            border: none;
            border-radius: 50%;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,243,255,0.5);
            z-index: 500;
            transition: all 0.3s;
        }

        #dashboard-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0,243,255,0.8);
        }

        /* OVERLAY */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            z-index: 1500;
            display: none;
        }

        #overlay.active { display: block; }
    </style>
</head>
<body>

<!-- HUB ALONE SIDEBAR -->
<div id="hub-sidebar">
    <h2>üè¢ Hub Alone</h2>

    <!-- Chat Section -->
    <div class="section-title">Chat</div>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="chat-input" placeholder="Type message...">
    </div>

    <!-- Room Controls -->
    <div class="section-title">Room</div>
    <div class="room-controls">
        <input type="text" id="room-input" placeholder="Enter room name...">
        <button class="btn" id="join-room-btn">Join Room</button>
    </div>

    <!-- Content Controls -->
    <div class="section-title">Dashboard Content</div>
    <button class="btn" id="open-content-btn">üìÇ Open PDF/Video</button>
    <button class="btn secondary" id="reset-view-btn">Reset View</button>
</div>

<!-- MAIN CANVAS CONTAINER -->
<div id="canvas-container"></div>

<!-- UTC CLOCK -->
<div id="utc-clock">UTC: 00:00:00</div>
<div id="session-info">Session: <span id="session-id">---</span></div>

<!-- DASHBOARD TOGGLE BUTTON -->
<button id="dashboard-toggle" title="Open Dashboard">üì∫</button>

<!-- OVERLAY -->
<div id="overlay"></div>

<!-- DASHBOARD PANEL -->
<div id="dashboard">
    <div id="dashboard-header">
        <h3>üìä Dashboard</h3>
        <button id="dashboard-close">‚úï Close</button>
    </div>
    <div id="dashboard-content">
        <div id="dashboard-controls">
            <button class="dashboard-btn active" data-mode="none">üìÑ No Content</button>
            <button class="dashboard-btn" data-mode="pdf">üìë PDF Viewer</button>
            <button class="dashboard-btn" data-mode="video">üé¨ Video Player</button>
        </div>
        <div id="dashboard-main">
            <div class="placeholder" id="dashboard-placeholder">
                <div class="placeholder-icon">üìä</div>
                <p>No content loaded</p>
                <p style="font-size: 11px; color: #555;">Click a button to load content</p>
            </div>
            <canvas id="pdf-render" style="display:none;"></canvas>
            <video id="video-player" style="display:none;" controls></video>
        </div>
    </div>
</div>

<!-- HIDDEN FILE INPUTS -->
<input type="file" id="pdf-file-input" accept=".pdf">
<input type="file" id="video-file-input" accept="video/*">

<script>
    // ==================== CONFIGURATION ====================
    const CONFIG = {
        room: 'MAIN-HALL',
        cameraSpeed: 0.1,
        rotationSpeed: 0.02
    };

    // ==================== STATE ====================
    let scene, camera, renderer, centralMesh;
    let roomId = CONFIG.room;
    let isDashboardOpen = false;
    let currentDashboardMode = 'none';
    let videoElement = null;
    let pdfCanvas = null;
    let pdfContext = null;

    // ==================== INITIALIZATION ====================
    function init() {
        setupThreeJS();
        setupChat();
        setupDashboard();
        setupRoomControls();
        setupClock();
        setupAnimation();

        document.getElementById('session-id').innerText = roomId;
    }

    // ==================== THREE.JS SETUP ====================
    function setupThreeJS() {
        const container = document.getElementById('canvas-container');

        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x010103);
        scene.fog = new THREE.FogExp2(0x010103, 0.03);

        // Camera
        camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 2, 8);
        camera.lookAt(0, 1.5, 0);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const mainLight = new THREE.PointLight(0x00f3ff, 1, 50);
        mainLight.position.set(0, 10, 0);
        scene.add(mainLight);

        const spotLight = new THREE.SpotLight(0x00f3ff, 1);
        spotLight.position.set(5, 10, 5);
        spotLight.angle = Math.PI / 4;
        scene.add(spotLight);

        // Grid Floor
        const gridHelper = new THREE.GridHelper(50, 50, 0x00f3ff, 0x002222);
        scene.add(gridHelper);

        // Central Mesh (Avatar/Podium)
        createCentralMesh();

        // Create environment
        createEnvironment();

        // Handle resize
        window.addEventListener('resize', onWindowResize);

        // Keyboard controls
        document.addEventListener('keydown', onKeyDown);
    }

    function createCentralMesh() {
        const geometry = new THREE.OctahedronGeometry(1, 0);
        const material = new THREE.MeshStandardMaterial({
            color: 0x00f3ff,
            emissive: 0x00f3ff,
            emissiveIntensity: 0.3,
            metalness: 0.8,
            roughness: 0.2,
            wireframe: false
        });
        centralMesh = new THREE.Mesh(geometry, material);
        centralMesh.position.set(0, 1.5, 0);
        scene.add(centralMesh);

        // Add wireframe overlay
        const wireframeGeometry = new THREE.OctahedronGeometry(1.05, 0);
        const wireframeMaterial = new THREE.MeshBasicMaterial({
            color: 0x00f3ff,
            wireframe: true,
            transparent: true,
            opacity: 0.5
        });
        const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
        centralMesh.add(wireframe);

        // Floating platform
        const platformGeometry = new THREE.CylinderGeometry(1.5, 1.5, 0.1, 32);
        const platformMaterial = new THREE.MeshStandardMaterial({
            color: 0x00f3ff,
            metalness: 0.9,
            roughness: 0.1,
            transparent: true,
            opacity: 0.3
        });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        platform.position.y = -1.4;
        centralMesh.add(platform);
    }

    function createEnvironment() {
        // Create floating rings
        for (let i = 0; i < 3; i++) {
            const ringGeometry = new THREE.TorusGeometry(3 + i * 0.5, 0.02, 16, 100);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0x00f3ff,
                transparent: true,
                opacity: 0.3 - i * 0.1
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            ring.position.y = 0.5 + i * 0.5;
            scene.add(ring);
        }

        // Create corner pillars
        const pillarGeometry = new THREE.BoxGeometry(0.5, 8, 0.5);
        const pillarPositions = [
            [-10, 4, -10], [10, 4, -10],
            [-10, 4, 10], [10, 4, 10]
        ];

        pillarPositions.forEach(pos => {
            const pillar = new THREE.Mesh(pillarGeometry, new THREE.MeshStandardMaterial({
                color: 0x1a1a2e,
                metalness: 0.8,
                roughness: 0.2
            }));
            pillar.position.set(...pos);
            scene.add(pillar);
        });
    }

    function onWindowResize() {
        const container = document.getElementById('canvas-container');
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function onKeyDown(event) {
        switch(event.key) {
            case 'w':
            case 'ArrowUp':
                camera.position.z -= CONFIG.cameraSpeed;
                break;
            case 's':
            case 'ArrowDown':
                camera.position.z += CONFIG.cameraSpeed;
                break;
            case 'a':
            case 'ArrowLeft':
                camera.position.x -= CONFIG.cameraSpeed;
                break;
            case 'd':
            case 'ArrowRight':
                camera.position.x += CONFIG.cameraSpeed;
                break;
            case 'r':
                resetView();
                break;
        }
    }

    function resetView() {
        camera.position.set(0, 2, 8);
        camera.lookAt(0, 1.5, 0);
    }

    // ==================== CHAT SETUP ====================
    function setupChat() {
        const chatInput = document.getElementById('chat-input');
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim()) {
                addMessage('You', chatInput.value);
                chatInput.value = '';
            }
        });
    }

    function addMessage(user, text) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = `<span class="user">${user}:</span> ${text}`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ==================== DASHBOARD SETUP ====================
    function setupDashboard() {
        const dashboard = document.getElementById('dashboard');
        const overlay = document.getElementById('overlay');
        const toggleBtn = document.getElementById('dashboard-toggle');
        const closeBtn = document.getElementById('dashboard-close');
        const dashboardBtns = document.querySelectorAll('.dashboard-btn[data-mode]');

        // Toggle dashboard
        toggleBtn.addEventListener('click', () => toggleDashboard(true));
        closeBtn.addEventListener('click', () => toggleDashboard(false));
        overlay.addEventListener('click', () => toggleDashboard(false));

        // Dashboard mode buttons - auto open file dialog
        dashboardBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                setDashboardMode(mode);
                // Auto-open file dialog for PDF or Video
                setTimeout(() => {
                    if (mode === 'pdf') {
                        document.getElementById('pdf-file-input').click();
                    } else if (mode === 'video') {
                        document.getElementById('video-file-input').click();
                    }
                }, 100);
            });
        });

        // Open content button - opens dashboard and lets user select type
        document.getElementById('open-content-btn').addEventListener('click', () => {
            toggleDashboard(true);
            // Automatically select video mode by default (or PDF if that's what was last used)
            setDashboardMode(currentDashboardMode === 'pdf' ? 'pdf' : 'video');
        });

        // File inputs
        document.getElementById('pdf-file-input').addEventListener('change', handlePdfUpload);
        document.getElementById('video-file-input').addEventListener('change', handleVideoUpload);

        // Reset view button
        document.getElementById('reset-view-btn').addEventListener('click', resetView);

        // Initialize video and canvas
        videoElement = document.getElementById('video-player');
        pdfCanvas = document.getElementById('pdf-render');
        pdfContext = pdfCanvas.getContext('2d');
    }

    function toggleDashboard(show) {
        const dashboard = document.getElementById('dashboard');
        const overlay = document.getElementById('overlay');

        if (show) {
            dashboard.classList.add('active');
            overlay.classList.add('active');
        } else {
            dashboard.classList.remove('active');
            overlay.classList.remove('active');
            // Pause video when closing
            if (videoElement) {
                videoElement.pause();
            }
        }
        isDashboardOpen = show;
    }

    function setDashboardMode(mode) {
        currentDashboardMode = mode;

        // Update button states
        document.querySelectorAll('.dashboard-btn[data-mode]').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.mode === mode);
        });

        // Hide all content first
        document.getElementById('dashboard-placeholder').style.display = 'none';
        videoElement.style.display = 'none';
        videoElement.pause();
        pdfCanvas.style.display = 'none';

        // Reset PDF
        pdfContext.clearRect(0, 0, pdfCanvas.width, pdfCanvas.height);

        if (mode === 'none') {
            document.getElementById('dashboard-placeholder').style.display = 'block';
        }
    }

    function handlePdfUpload(event) {
        const file = event.target.files[0];
        if (!file || file.type !== 'application/pdf') {
            addMessage('System', 'Please select a valid PDF file');
            return;
        }

        const reader = new FileReader();
        reader.onload = async function(e) {
            try {
                const pdf = await pdfjsLib.getDocument(new Uint8Array(e.target.result)).promise;
                const page = await pdf.getPage(1);

                const viewport = page.getViewport({ scale: 1.5 });
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;

                await page.render({
                    canvasContext: pdfContext,
                    viewport: viewport
                }).promise;

                // Show PDF canvas
                document.getElementById('dashboard-placeholder').style.display = 'none';
                pdfCanvas.style.display = 'block';

                addMessage('System', `PDF loaded: ${file.name}`);
            } catch (error) {
                addMessage('Error', 'Failed to load PDF');
                console.error(error);
            }
        };
        reader.readAsArrayBuffer(file);
    }

    function handleVideoUpload(event) {
        const file = event.target.files[0];
        if (!file || !file.type.startsWith('video/')) {
            addMessage('System', 'Please select a valid video file');
            return;
        }

        const url = URL.createObjectURL(file);
        videoElement.src = url;
        videoElement.style.display = 'block';
        document.getElementById('dashboard-placeholder').style.display = 'none';

        addMessage('System', `Video loaded: ${file.name}`);
    }

    // ==================== ROOM CONTROLS ====================
    function setupRoomControls() {
        const joinBtn = document.getElementById('join-room-btn');
        const roomInput = document.getElementById('room-input');

        joinBtn.addEventListener('click', () => {
            const newRoom = roomInput.value.trim();
            if (newRoom) {
                roomId = newRoom;
                document.getElementById('session-id').innerText = roomId;
                addMessage('System', `Joined room: ${roomId}`);
                roomInput.value = '';
            }
        });

        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinBtn.click();
            }
        });
    }

    // ==================== CLOCK ====================
    function setupClock() {
        function updateClock() {
            const now = new Date();
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('utc-clock').innerText = `UTC: ${hours}:${minutes}:${seconds}`;
        }
        updateClock();
        setInterval(updateClock, 1000);
    }

    // ==================== ANIMATION ====================
    function setupAnimation() {
        function animate() {
            requestAnimationFrame(animate);

            // Animate central mesh
            if (centralMesh) {
                centralMesh.rotation.y += CONFIG.rotationSpeed;
                centralMesh.position.y = 1.5 + Math.sin(Date.now() * 0.001) * 0.2;
            }

            renderer.render(scene, camera);
        }
        animate();
    }

    // ==================== START ====================
    window.onload = init;
</script>
</body>
</html>
