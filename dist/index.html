<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloMeet VR - Professional Office</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>

    <style>
        :root { --neon: #00f3ff; --neon-red: #ff3333; --bg: #020205; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: var(--bg); font-family: 'Courier New', monospace; color: var(--neon); }
        
        /* HUD Estilo Minimax (Holográfico) */
        #hud { 
            position: fixed; inset: 0; pointer-events: none; padding: 25px; z-index: 100;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        
        /* Capa de Scanlines (Líneas de monitor antiguo) */
        #scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 200;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
        }

        .panel { 
            background: rgba(0, 10, 20, 0.8); border: 1px solid var(--neon); 
            padding: 15px; backdrop-filter: blur(10px); pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); border-radius: 2px;
            text-transform: uppercase; font-size: 11px;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        #timer-display { font-size: 32px; font-weight: bold; text-shadow: 0 0 15px var(--neon); margin: 5px 0; }
        
        button { 
            background: transparent; color: var(--neon); border: 1px solid var(--neon); 
            padding: 6px 12px; cursor: pointer; font-family: inherit; font-weight: bold;
            transition: 0.2s; margin: 2px;
        }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        
        #chat-box { width: 300px; height: 220px; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; font-size: 10px; margin-bottom: 10px; padding: 5px; scrollbar-width: none; }
        input { background: rgba(0,0,0,0.6); border: 1px solid #004444; color: #fff; padding: 8px; width: 100%; font-family: inherit; }
        input:focus { border-color: var(--neon); outline: none; }

        #welcome {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .welcome-content {
            text-align: center; padding: 40px; border: 1px solid var(--neon);
            background: rgba(0, 10, 20, 0.9);
        }
        .welcome-content h1 { letter-spacing: 5px; margin-bottom: 15px; font-size: 28px; }
        .welcome-content p { opacity: 0.6; margin-bottom: 30px; font-size: 12px; }
        
        .entry-info {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 25px; margin-bottom: 25px; display: inline-block;
        }
        .entry-info label { display: block; font-size: 10px; color: #666; margin-bottom: 5px; }
        .entry-info .session-id { font-size: 24px; font-weight: bold; color: var(--neon); }

        /* Indicador de hablando */
        .speaking-indicator {
            position: absolute; width: 16px; height: 16px;
            background: #00ff88; border-radius: 50%;
            box-shadow: 0 0 15px #00ff88; animation: speakPulse 0.5s infinite;
            pointer-events: none; display: none;
        }
        @keyframes speakPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Cursor interactivo para YouTube */
        .youtube-active .webgl-canvas { pointer-events: none !important; }
        .youtube-active .css3d-canvas { pointer-events: auto !important; }

        #pdf-canvas { display: none; }
        #file-input { display: none; }
    </style>
</head>
<body>

<div id="scanlines"></div>

<div id="welcome">
    <div class="welcome-content">
        <h1>HoloMeet VR</h1>
        <p>PROFESSIONAL OFFICE</p>
        
        <div class="entry-info">
            <label>COMPARTE</label>
            <div class="session-id" id="session-display">---</div>
        </div>
        
        <br>
        <button onclick="startSession()" style="padding: 15px 40px;">ENTRAR</button>
        
        <p style="margin-top: 30px; font-size: 10px; color: #444;">Created by MiniMax Agent</p>
    </div>
</div>

<div id="hud" style="display:none;">
    <div class="top-bar">
        <div class="panel">
            <div id="status-text" style="color: #555;">SALA VIRTUAL</div>
            <div id="room-id" style="font-size: 18px; color: #fff;">SESSION: ---</div>
            <div id="utc-time" style="margin-top: 5px; font-size: 10px; color: #666;"></div>
            <div id="user-count" style="margin-top: 5px;">CONECTANDO...</div>
        </div>
        
        <div class="panel" style="text-align:center; min-width: 150px;">
            <div style="font-size: 9px; opacity: 0.5;">CONTROL DE TURNO</div>
            <div id="timer-display">00:00</div>
            <div style="display:flex; justify-content:center; gap:5px; margin-top: 8px;">
                <button onclick="setTimer(5)">5M</button>
                <button onclick="setTimer(10)">10M</button>
                <button onclick="setTimer(15)">15M</button>
            </div>
        </div>

        <div id="chat-box" class="panel">
            <div id="messages"></div>
            <input type="text" id="chat-input" placeholder="ESCRIBIR MENSAJE...">
        </div>
    </div>

    <div class="controls panel" style="display:flex; align-items: center; justify-content: center; gap: 25px; flex-wrap: wrap;">
        <div>
            <button onclick="toggleMic()" id="mic-btn">SILENCIADO</button>
        </div>
        
        <div style="border-left: 1px solid #004444; padding-left: 20px;">
            <button onclick="document.getElementById('file-input').click()">SUBIR PDF</button>
            <input type="file" id="file-input" accept=".pdf" style="display:none" onchange="loadPDF(event)">
        </div>
        
        <div style="display:flex; align-items:center; border-left: 1px solid #004444; padding-left: 20px;">
            <button onclick="prevPage()">◀</button>
            <span id="page-num" style="margin: 0 20px; font-weight: bold; min-width: 80px; text-align:center;">---</span>
            <button onclick="nextPage()">▶</button>
        </div>

        <div style="display:flex; gap:10px; border-left: 1px solid #004444; padding-left: 20px;">
            <input type="text" id="yt-url" placeholder="YOUTUBE URL" style="width:120px; font-size: 10px;">
            <button onclick="loadVideo()">▶ YT</button>
        </div>

        <div style="border-left: 1px solid #004444; padding-left: 20px;">
            <button onclick="playPause()">▶</button>
            <button onclick="resetCamera()">RESET CAM</button>
        </div>

        <button onclick="exportLog()" style="border-color: var(--neon-red); color: var(--neon-red);">LOG</button>
    </div>
</div>

<div id="container"></div>
<canvas id="pdf-canvas"></canvas>

<script>
    // --- VARIABLES GLOBALES ---
    let scene, camera, renderer, composer, cssRenderer, dashboard, laser;
    let peer, myConn, isHost = false, clients = [];
    let remoteAvatars = {};
    let pdfDoc = null, pageNum = 1, pdfPages = 1;
    let timeLeft = 0, logs = [];
    let audioContext = null, audioStream = null, isMuted = true;
    let youtubeVideoId = null, isYouTubeActive = false;
    let isPlaying = false;

    // Configuración de sala
    const urlParams = new URLSearchParams(location.search);
    const roomName = urlParams.get('room') || 'MAIN';
    const ROOM_ID = 'HM-OFFICE-' + roomName;

    // --- INICIALIZACIÓN ---
    function startSession() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('session-display').textContent = roomName;
        document.getElementById('room-id').textContent = 'SESSION: ' + roomName;
        
        unlockAudio();
        initApp();
    }

    async function unlockAudio() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if(audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            addLog('AUDIO', 'Sistema de audio activado');
        } catch(e) {
            addLog('AUDIO', 'Audio no disponible');
        }
    }

    // --- INICIALIZACIÓN VISUAL (EL "SECRETO" DEL LINK) ---
    function initApp() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        scene.fog = new THREE.Fog(0x020205, 2, 30);

        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.8, 7.5);

        renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;
        renderer.domElement.classList.add('webgl-canvas');
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0';
        renderer.domElement.style.pointerEvents = 'none';
        document.getElementById('container').appendChild(renderer.domElement);

        // CSS3D Renderer para YouTube
        cssRenderer = new THREE.CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.classList.add('css3d-canvas');
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.top = '0';
        cssRenderer.domElement.style.pointerEvents = 'none';
        document.body.appendChild(cssRenderer.domElement);

        // --- COMPOSER (BLOOM / RESPLANDOR) ---
        const renderPass = new THREE.RenderPass(scene, camera);
        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight), 
            1.5, 0.4, 0.85
        );
        bloomPass.threshold = 0.2;
        bloomPass.strength = 1.0;
        bloomPass.radius = 0.5;

        composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- MATERIALES FÍSICOS (REFLEJOS) ---
        const floorMat = new THREE.MeshPhysicalMaterial({ 
            color: 0x000000, metalness: 0.9, roughness: 0.1, 
            clearcoat: 1.0, clearcoatRoughness: 0.05, reflectivity: 1.0 
        });
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(60, 60), floorMat);
        floor.rotation.x = -Math.PI/2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Dashboard (Pantalla)
        dashboard = new THREE.Mesh(
            new THREE.PlaneGeometry(6.4, 3.6),
            new THREE.MeshBasicMaterial({ color: 0x00f3ff, transparent: true, opacity: 0.1, side: THREE.DoubleSide })
        );
        dashboard.position.set(0, 2.6, -4);
        scene.add(dashboard);

        // Marco de la pantalla
        const frameMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, metalness: 0.8, roughness: 0.2 });
        const frame = new THREE.Mesh(new THREE.BoxGeometry(6.8, 4.0, 0.1), frameMat);
        frame.position.set(0, 2.6, -4.1);
        scene.add(frame);

        // Láser (Brillante)
        laser = new THREE.Mesh(new THREE.SphereGeometry(0.04), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
        laser.visible = false;
        scene.add(laser);

        // --- Sala Profesional ---
        createProfessionalRoom();

        // --- LUZ ---
        scene.add(new THREE.HemisphereLight(0x00f3ff, 0x000000, 0.5));
        const pLight = new THREE.PointLight(0x00f3ff, 1, 20);
        pLight.position.set(0, 5, 0);
        scene.add(pLight);
        
        // Luz principal
        const mainLight = new THREE.SpotLight(0xffffff, 1, 20, Math.PI/5, 0.3);
        mainLight.position.set(0, 7, 0);
        mainLight.target.position.set(0, 0, 0);
        scene.add(mainLight);
        scene.add(mainLight.target);

        // Partículas
        createParticles();

        setupNetwork();
        setupInteractions();
        animate();
        
        addLog('SYSTEM', 'Sala profesional inicializada');
    }

    function createProfessionalRoom() {
        // Paredes
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x1a1a2e, roughness: 0.8 });
        
        // Pared trasera
        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(40, 10), wallMat);
        backWall.position.set(0, 5, -15);
        scene.add(backWall);

        // Paredes laterales
        const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(30, 10), wallMat);
        leftWall.rotation.y = Math.PI/2;
        leftWall.position.set(-20, 5, 0);
        scene.add(leftWall);

        const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(30, 10), wallMat);
        rightWall.rotation.y = -Math.PI/2;
        rightWall.position.set(20, 5, 0);
        scene.add(rightWall);

        // Techo
        const ceilingMat = new THREE.MeshStandardMaterial({ color: 0x0f0f15, roughness: 0.9 });
        const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(40, 30), ceilingMat);
        ceiling.rotation.x = Math.PI/2;
        ceiling.position.set(0, 10, 0);
        scene.add(ceiling);

        // Mesa de conferencias
        createConferenceTable();

        // Sillas
        createChairs();

        // Barra de luz LED en el techo
        const ledBar = new THREE.Mesh(
            new THREE.BoxGeometry(15, 0.1, 0.1),
            new THREE.MeshBasicMaterial({ color: 0x00f3ff })
        );
        ledBar.position.set(0, 9.5, -3);
        scene.add(ledBar);
    }

    function createConferenceTable() {
        const tableMat = new THREE.MeshStandardMaterial({ color: 0x1a1410, roughness: 0.3 });
        const metalMat = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.8, roughness: 0.2 });

        // Tablero
        const tableTop = new THREE.Mesh(new THREE.BoxGeometry(4, 0.1, 2), tableMat);
        tableTop.position.set(0, 0.8, 0);
        tableTop.castShadow = true;
        scene.add(tableTop);

        // Patas
        const legPositions = [[-1.8, -0.8], [1.8, -0.8], [-1.8, 0.8], [1.8, 0.8]];
        legPositions.forEach(pos => {
            const leg = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.8, 16), metalMat);
            leg.position.set(pos[0], 0.4, pos[1]);
            leg.castShadow = true;
            scene.add(leg);
        });
    }

    function createChairs() {
        const chairMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.5 });
        const metalMat = new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.9, roughness: 0.2 });

        const chairPositions = [
            { x: -1.2, z: 2, rot: 0 },
            { x: 0, z: 2.5, rot: 0 },
            { x: 1.2, z: 2, rot: 0 },
            { x: -1.5, z: 1.2, rot: 0.3 },
            { x: 1.5, z: 1.2, rot: -0.3 },
            { x: -1.2, z: -1.5, rot: Math.PI },
            { x: 0, z: -1.8, rot: Math.PI },
            { x: 1.2, z: -1.5, rot: Math.PI }
        ];

        chairPositions.forEach(pos => {
            const chair = createChair(chairMat, metalMat);
            chair.position.set(pos.x, 0, pos.z);
            chair.rotation.y = pos.rot;
            scene.add(chair);
        });
    }

    function createChair(paddingMat, metalMat) {
        const group = new THREE.Group();
        
        const seat = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.08, 0.5), paddingMat);
        seat.position.y = 0.5;
        group.add(seat);
        
        const backrest = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.6, 0.06), paddingMat);
        backrest.position.set(0, 0.85, -0.22);
        group.add(backrest);
        
        const base = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.25, 0.05, 16), metalMat);
        base.position.y = 0.025;
        group.add(base);
        
        const column = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.45, 8), metalMat);
        column.position.y = 0.275;
        group.add(column);
        
        return group;
    }

    function createParticles() {
        const particleCount = 100;
        const positions = new Float32Array(particleCount * 3);
        
        for(let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 25;
            positions[i + 1] = Math.random() * 8 + 1;
            positions[i + 2] = (Math.random() - 0.5) * 25;
        }
        
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const material = new THREE.PointsMaterial({
            color: 0x00f3ff,
            size: 0.02,
            transparent: true,
            opacity: 0.4,
            blending: THREE.AdditiveBlending
        });
        
        const particles = new THREE.Points(geometry, material);
        particles.userData.velocities = [];
        
        for(let i = 0; i < particleCount; i++) {
            particles.userData.velocities.push({ y: Math.random() * 0.002, x: 0, z: 0 });
        }
        
        scene.add(particles);
        scene.userData.particles = particles;
    }

    // --- AVATARES ---
    function createAvatarMesh(id, color, name) {
        const group = new THREE.Group();
        
        const body = new THREE.Mesh(
            new THREE.CylinderGeometry(0.15, 0.18, 0.7, 16),
            new THREE.MeshStandardMaterial({ color: color, roughness: 0.4, metalness: 0.3 })
        );
        body.position.y = 0.35;
        group.add(body);
        
        const head = new THREE.Mesh(
            new THREE.SphereGeometry(0.12, 16, 16),
            new THREE.MeshStandardMaterial({ color: 0xddc8a8, roughness: 0.6 })
        );
        head.position.y = 0.85;
        group.add(head);
        
        // Indicador de hablando
        const speakingIndicator = new THREE.Mesh(
            new THREE.SphereGeometry(0.08, 8, 8),
            new THREE.MeshBasicMaterial({ color: 0x00ff88, transparent: true, opacity: 0, depthTest: false })
        );
        speakingIndicator.position.y = 1.1;
        speakingIndicator.renderOrder = 999;
        group.add(speakingIndicator);
        group.userData.speakingIndicator = speakingIndicator;
        
        // Nombre
        const canvas = document.createElement('canvas');
        canvas.width = 200; canvas.height = 36;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.roundRect(0, 0, 200, 36, 4);
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px Courier New';
        ctx.textAlign = 'center';
        ctx.fillText(name, 100, 24);
        
        const tex = new THREE.CanvasTexture(canvas);
        const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex, transparent: true }));
        sprite.scale.set(1.2, 0.25, 1);
        sprite.position.y = 1.2;
        group.add(sprite);
        
        return group;
    }

    function updateRemoteAvatar(id, data) {
        if(!remoteAvatars[id]) {
            const avatar = createAvatarMesh(id, data.color || '#00f3ff', data.name || 'Usuario');
            scene.add(avatar);
            remoteAvatars[id] = avatar;
            updateCount();
            addLog('RED', `${data.name || 'Usuario'} se unió`);
        }
        
        const avatar = remoteAvatars[id];
        avatar.position.set(data.x, data.y, data.z);
        avatar.rotation.y = data.rotY || 0;
        
        if(avatar.userData.speakingIndicator) {
            avatar.userData.speakingIndicator.material.opacity = data.isSpeaking ? 0.9 : 0;
        }
    }

    // --- LÓGICA DE RED (STAR TOPOLOGY) ---
    function setupNetwork() {
        peer = new Peer(ROOM_ID);

        peer.on('open', () => {
            isHost = true;
            document.getElementById('status-text').innerText = 'MODERADOR (HOST)';
            document.getElementById('status-text').style.color = '#00ff00';
            addLog('RED', 'Servidor de sala activo.');
        });

        peer.on('error', (err) => {
            if(err.type === 'unavailable-id') {
                isHost = false;
                document.getElementById('status-text').innerText = 'INVITADO (CLIENT)';
                connectToHost(ROOM_ID);
            } else {
                addLog('ERROR', `Red: ${err.type}`);
            }
        });

        peer.on('connection', conn => {
            setupConn(conn);
            if(isHost) {
                clients.push(conn);
                updateCount();
                addLog('RED', 'Participante conectado.');
            }
        });
    }

    function connectToHost(id) {
        const p = new Peer();
        p.on('open', () => {
            myConn = p.connect(id);
            setupConn(myConn);
            addLog('RED', 'Conectando como invitado...');
        });
    }

    function setupConn(c) {
        c.on('open', () => {
            addLog('RED', 'Conectado a la sala');
            broadcast({ type: 'avatar-pos', x: camera.position.x, y: camera.position.y, z: camera.position.z, name: 'Participante' });
        });
        
        c.on('data', data => {
            handleData(data);
            if(isHost) clients.forEach(cl => { if(cl.peer !== c.peer) cl.send(data); });
        });
        
        c.on('close', () => {
            if(isHost) { clients = clients.filter(cl => cl.peer !== c.peer); updateCount(); }
            if(remoteAvatars[c.peer]) {
                scene.remove(remoteAvatars[c.peer]);
                delete remoteAvatars[c.peer];
                addLog('RED', 'Usuario desconectado');
            }
        });
    }

    function broadcast(data) {
        handleData(data);
        if(isHost) clients.forEach(cl => cl.send(data));
        else if(myConn) myConn.send(data);
    }

    function handleData(d) {
        switch(d.type) {
            case 'chat':
                addLog(d.user, d.text);
                break;
            case 'laser':
                laser.position.copy(d.pos);
                laser.visible = true;
                break;
            case 'laser-off':
                laser.visible = false;
                break;
            case 'pdf-img':
                updateDashboard(d.img, d.page, d.total);
                break;
            case 'timer':
                timeLeft = d.sec;
                updateTimerDisplay();
                break;
            case 'avatar-pos':
                updateRemoteAvatar(d.id || Date.now().toString(), { x: d.x, y: d.y, z: d.z, name: d.name, color: d.color, rotY: d.rotY, isSpeaking: d.isSpeaking });
                break;
            case 'youtube':
                loadYouTubeVideo(d.videoId);
                addLog('VIDEO', `YouTube: ${d.videoId}`);
                break;
            case 'speaking':
                if(d.id && remoteAvatars[d.id] && remoteAvatars[d.id].userData.speakingIndicator) {
                    remoteAvatars[d.id].userData.speakingIndicator.material.opacity = d.isSpeaking ? 0.9 : 0;
                }
                break;
        }
    }

    function updateCount() {
        document.getElementById('user-count').innerText = `${clients.length + 1} PARTICIPANTES`;
    }

    // --- PDF HD ---
    async function loadPDF(event) {
        const file = event.target.files[0];
        if(!file) return;
        
        const reader = new FileReader();
        reader.onload = async function() {
            try {
                pdfDoc = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
                pageNum = 1;
                pdfPages = pdfDoc.numPages;
                await renderPDF();
                addLog('DOC', `PDF: ${file.name} (${pdfPages} páginas)`);
                showNotification(`PDF: ${file.name}`);
            } catch(e) {
                addLog('ERROR', `PDF: ${e.message}`);
            }
        };
        reader.readAsArrayBuffer(file);
    }

    async function renderPDF() {
        if(!pdfDoc) return;
        const page = await pdfDoc.getPage(pageNum);
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const viewport = page.getViewport({ scale: 3.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        
        await page.render({ canvasContext: ctx, viewport }).promise;
        const img = canvas.toDataURL('image/jpeg', 0.85);
        
        updateDashboard(img, pageNum, pdfPages);
        broadcast({ type: 'pdf-img', img: img, page: pageNum, total: pdfPages });
    }

    function updateDashboard(img, page, total) {
        new THREE.TextureLoader().load(img, tex => {
            dashboard.material.map = tex;
            dashboard.material.opacity = 1;
            dashboard.material.needsUpdate = true;
            document.getElementById('page-num').innerText = `${page}/${total || '---'}`;
        });
    }

    function prevPage() {
        if(!pdfDoc || pageNum <= 1) return;
        pageNum--;
        renderPDF();
    }

    function nextPage() {
        if(!pdfDoc || pageNum >= pdfPages) return;
        pageNum++;
        renderPDF();
    }

    // --- AUDIO ---
    function toggleMic() {
        if(!navigator.mediaDevices) {
            showNotification("Audio requiere HTTPS");
            return;
        }
        
        if(audioStream) {
            isMuted = !isMuted;
            audioStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
            
            const btn = document.getElementById('mic-btn');
            if(isMuted) {
                btn.textContent = 'SILENCIADO';
                btn.style.background = 'transparent';
            } else {
                btn.textContent = 'HABLAR';
                btn.style.background = 'var(--neon)';
                btn.style.color = '#000';
            }
            
            broadcast({ type: 'speaking', id: peer.id, isSpeaking: !isMuted });
        } else {
            navigator.mediaDevices.getUserMedia({ audio: true, echoCancellation: true, noiseSuppression: true })
                .then(stream => {
                    audioStream = stream;
                    isMuted = false;
                    document.getElementById('mic-btn').textContent = 'HABLAR';
                    document.getElementById('mic-btn').style.background = 'var(--neon)';
                    document.getElementById('mic-btn').style.color = '#000';
                    addLog('AUDIO', 'Micrófono activado');
                    showNotification('Micrófono activo');
                    setupVoiceDetection(stream);
                })
                .catch(e => {
                    addLog('ERROR', `Audio: ${e.message}`);
                });
        }
    }

    function setupVoiceDetection(stream) {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);
        
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        let wasSpeaking = false;
        
        function detect() {
            if(!audioStream || isMuted) {
                requestAnimationFrame(detect);
                return;
            }
            
            analyser.getByteFrequencyData(dataArray);
            const avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
            const speaking = avg > 40;
            
            if(speaking !== wasSpeaking) {
                wasSpeaking = speaking;
                broadcast({ type: 'speaking', id: peer.id, isSpeaking: speaking });
            }
            
            requestAnimationFrame(detect);
        }
        detect();
    }

    // --- YOUTUBE ---
    function loadVideo() {
        const url = document.getElementById('yt-url').value.trim();
        if(!url) return;
        
        const videoId = extractYouTubeId(url);
        if(!videoId) {
            addLog('ERROR', 'YouTube URL inválida');
            return;
        }
        
        loadYouTubeVideo(videoId);
        broadcast({ type: 'youtube', videoId });
        addLog('VIDEO', `YouTube: ${videoId}`);
    }

    function extractYouTubeId(url) {
        const match = url.match(/(?:youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#&?]*)/);
        return match && match[1].length === 11 ? match[1] : null;
    }

    function loadYouTubeVideo(videoId) {
        youtubeVideoId = videoId;
        isYouTubeActive = false;
        document.body.classList.remove('youtube-active');
        
        const oldObj = scene.getObjectByName('youtube3d');
        if(oldObj) scene.remove(oldObj);
        
        if(dashboard.material.map) {
            dashboard.material.map.dispose();
            dashboard.material.map = null;
            dashboard.material.opacity = 0.1;
        }
        
        const div = document.createElement('div');
        div.style.cssText = 'width: 720px; height: 405px; background: #000; border-radius: 8px; overflow: hidden;';
        
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;
        iframe.style.cssText = 'width: 100%; height: 100%; border: none;';
        
        div.appendChild(iframe);
        
        const youtube3d = new THREE.CSS3DObject(div);
        youtube3d.name = 'youtube3d';
        youtube3d.position.set(0, 2.6, -3.98);
        youtube3d.scale.set(0.008, 0.008, 0.008);
        scene.add(youtube3d);
        
        isYouTubeActive = true;
        document.body.classList.add('youtube-active');
        
        document.getElementById('page-num').textContent = 'VIDEO';
    }

    // --- UTILIDADES ---
    function playPause() {
        isPlaying = !isPlaying;
        addLog('AUDIO', isPlaying ? 'Reproducción iniciada' : 'Pausado');
    }

    function resetCamera() {
        camera.position.set(0, 1.8, 7.5);
        camera.rotation.set(0, 0, 0);
        addLog('SYSTEM', 'Cámara reiniciada');
    }

    function setTimer(min) {
        timeLeft = min * 60;
        broadcast({ type: 'timer', sec: timeLeft });
        addLog('TIMER', `${min} minutos`);
    }

    function updateTimerDisplay() {
        const m = Math.floor(timeLeft / 60);
        const s = Math.floor(timeLeft % 60);
        document.getElementById('timer-display').innerText = `${m}:${s.toString().padStart(2,'0')}`;
    }

    function addLog(user, text) {
        const div = document.createElement('div');
        div.innerHTML = `<span style="color:var(--neon)">[${user}]</span> ${text}`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 9999;
        logs.push(`${new Date().toLocaleTimeString()} - ${user}: ${text}`);
    }

    function exportLog() {
        const blob = new Blob([logs.join('\n')], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'AUDIT_LOG_SESSION.txt';
        a.click();
        addLog('LOG', 'Exportado');
    }

    function showNotification(msg) {
        const notif = document.createElement('div');
        notif.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,243,255,0.95);color:#000;padding:15px 30px;border-radius:4px;font-weight:bold;z-index:200;';
        notif.textContent = msg;
        document.body.appendChild(notif);
        setTimeout(() => notif.remove(), 2000);
    }

    // --- INTERACCIONES ---
    function setupInteractions() {
        window.addEventListener('mousemove', e => {
            if(!pdfDoc && !youtubeVideoId) return;
            
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const ray = new THREE.Raycaster();
            ray.setFromCamera(mouse, camera);
            const hits = ray.intersectObject(dashboard);
            
            if(hits.length > 0) {
                const p = hits[0].point; p.z += 0.05;
                laser.position.copy(p); laser.visible = true;
                broadcast({ type: 'laser', pos: p });
            } else {
                laser.visible = false;
                broadcast({ type: 'laser-off' });
            }
        });

        document.getElementById('chat-input').addEventListener('keypress', e => {
            if(e.key === 'Enter' && e.target.value) {
                broadcast({ type: 'chat', user: isHost ? 'MOD' : 'USER', text: e.target.value });
                e.target.value = '';
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    // --- LOOP PRINCIPAL ---
    setInterval(() => {
        // Actualizar avatar local
        if(isHost || myConn) {
            broadcast({
                type: 'avatar-pos',
                id: peer.id,
                x: camera.position.x,
                y: camera.position.y,
                z: camera.position.z,
                rotY: camera.rotation.y,
                name: isHost ? 'HOST' : 'Participante',
                isSpeaking: audioStream && !isMuted
            });
        }
        
        // Timer
        if(timeLeft > 0) {
            timeLeft--;
            updateTimerDisplay();
            if(isHost && timeLeft === 0) {
                addLog('TIMER', '¡Tiempo agotado!');
                showNotification('¡Tiempo agotado!');
            }
        }
        
        // UTC
        document.getElementById('utc-time').textContent = new Date().toISOString().substr(11, 8) + ' UTC';
        
        // Partículas
        if(scene.userData.particles) {
            const particles = scene.userData.particles;
            const positions = particles.geometry.attributes.position.array;
            particles.userData.velocities.forEach((v, i) => {
                positions[i * 3 + 1] += v.y;
                if(positions[i * 3 + 1] > 8) positions[i * 3 + 1] = 1;
            });
            particles.geometry.attributes.position.needsUpdate = true;
        }
    }, 1000);

    function animate() {
        requestAnimationFrame(animate);
        dashboard.position.y = 2.6 + Math.sin(Date.now() * 0.0012) * 0.03;
        composer.render(scene, camera);
        cssRenderer.render(scene, camera);
    }
</script>
