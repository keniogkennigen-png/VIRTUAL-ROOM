<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HoloMeet VR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene
  vr-mode-ui="enabled: true"
  embedded
  physics="debug: false">

  <!-- ðŸŒ LUCES -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="5 10 5"></a-entity>

  <!-- ðŸ¢ SALA SKETCHFAB -->
  <a-entity
    id="room"
    gltf-model="url(/Untitled.glb)"
    position="0 0 0"
    scale="1 1 1"
    static-body>
  </a-entity>

  <!-- ðŸª‘ SILLAS (7) -->
  <a-entity id="chairs">
    <a-entity class="chair" id="chair-0" position="0 0 -2" static-body></a-entity>
    <a-entity class="chair" id="chair-1" position="1 0 -2" static-body></a-entity>
    <a-entity class="chair" id="chair-2" position="-1 0 -2" static-body></a-entity>
    <a-entity class="chair" id="chair-3" position="0 0 -3" static-body></a-entity>
    <a-entity class="chair" id="chair-4" position="1 0 -3" static-body></a-entity>
    <a-entity class="chair" id="chair-5" position="-1 0 -3" static-body></a-entity>
    <a-entity class="chair" id="chair-6" position="0 0 -4" static-body></a-entity>
  </a-entity>

  <!-- ðŸ‘¤ PLAYER RIG -->
  <a-entity id="rig" position="0 0 3">
    <a-entity
      id="player"
      camera
      look-controls
      wasd-controls="acceleration: 25"
      collision-detector>
    </a-entity>
  </a-entity>

</a-scene>
</body>
</html>
