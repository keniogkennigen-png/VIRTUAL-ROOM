<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HoloMeet – Conference Room</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Extras (movement, controls) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- Physics -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #0ff;
      padding: 10px 18px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="hint">
  WASD para moverte · Mouse para mirar
</div>

<a-scene
  background="color: #000"
  renderer="antialias: true; physicallyCorrectLights: true"
  physics="gravity: -9.8"
  vr-mode-ui="enabled: true"
>

  <!-- ASSETS -->
  <a-assets>
    <a-asset-item id="roomModel" src="meeting_room.glb"></a-asset-item>
  </a-assets>

  <!-- LUCES -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>

  <a-entity
    light="type: directional; intensity: 1.1"
    position="5 10 5"
    rotation="-45 45 0">
  </a-entity>

  <a-entity
    light="type: point; intensity: 0.8; distance: 40"
    position="0 6 0">
  </a-entity>

  <!-- SALA 3D -->
  <a-entity
    gltf-model="#roomModel"
    position="0 0 0"
    rotation="0 0 0"
    scale="1 1 1"
    static-body>
  </a-entity>

  <!-- PISO INVISIBLE (COLISIONES) -->
  <a-plane
    position="0 0 0"
    rotation="-90 0 0"
    width="50"
    height="50"
    color="#000"
    static-body
    visible="false">
  </a-plane>

  <!-- JUGADOR -->
  <a-entity
    id="player"
    position="0 1.6 4"
    movement-controls="speed: 0.12"
    kinematic-body
  >
    <a-entity
      camera
      look-controls="pointerLockEnabled: true">
    </a-entity>
  </a-entity>

</a-scene>

</body>
</html>
